<nav class="navbar navbar-expand-lg navbar-dark">
  <img src="../../../assets/mediTrack-logo_white.png" id="logo" routerLink="/" alt="MediTrack Logo">
  <button class="navbar-toggler ml-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
      <!-- Calender Page -->
      <button class="btn bg-white rounded-circle me-3"
              *ngIf="authService.isLoggedIn()"
              role="button"
              routerLink="/calendar">
        <i class="bi bi-calendar-date"></i>
      </button>
      <!-- Add Entry Page -->
      <button class="btn bg-white rounded-circle me-3"
              *ngIf="authService.isLoggedIn()"
              role="button"
              routerLink="/add-entry">
        <i class="bi bi-pencil"></i>
      </button>
      <!-- Entries Page -->
      <button class="btn bg-white rounded-circle me-3"
              *ngIf="authService.isLoggedIn()"
              role="button"
              routerLink="/entries"
              aria-label="View all Entries">
        <i class="bi bi-journal-medical" aria-label="View Entries"></i>
      </button>
      <!-- Stats Page -->
      <button class="btn bg-white rounded-circle me-3"
              *ngIf="authService.isLoggedIn()"
              role="button"
              routerLink="/stats">
        <i class="bi bi-bar-chart"></i>
      </button>

      <!-- Profile Dropdown-->
      <div class="dropdown" *ngIf="authService.isLoggedIn()" ngbDropdown>
        <button class="btn bg-white rounded-circle dropdown-toggle"
                role="button"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ngbDropdownToggle>
          <i class="bi bi-person-circle"></i>
        </button>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="/" (click)="authService.logoutUser()">Logout</a>
          <a class="dropdown-item" routerLink="/profile">Profile</a>
        </div>
      </div>

    </ul>
    <ul class="navbar-nav mr-5">
      <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/registration" routerLinkActive="active">Registration</a>
    </ul>
  </div>
</nav>
