<div class="card">
  <div class="temp">
    <img class="card-img-top" src="assets/{{asset}}" alt="Pills">
  </div>
  <div class="card-body d-flex flex-row justify-content-between">
    <div>
      <h5 class="card-title">{{title}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{text}}</h6>
    </div>
    <div>
      <button routerLink="/{{refersTo}}" class="btn btn-primary rounded-circle" role="button">
        <i class="bi bi-{{buttonIcon}}"></i>
      </button>
    </div>
  </div>
</div>
