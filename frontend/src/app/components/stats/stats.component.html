<h1 class="display-4">Stats & Infos</h1>
<hr class="my-4">
<div class="d-flex flex-row">
  <div class="d-flex flex-column col-2">
    <div>
      <strong>Medications:</strong>
      <div class="form-check form-switch col-6" *ngFor="let medication of meds">
        <input class="form-check-input" type="checkbox" [id]="medication.name"
               (change)="toggleSet(selectedMeds, medication)" checked>
        <label class="form-check-label" [for]="medication.name">{{ medication.name }}</label>
      </div>
    </div>
    <br />
    <div>
      <strong>Symptoms:</strong>
      <div class="form-check form-switch" *ngFor="let effectName of effectNames">
        <input class="form-check-input" type="checkbox" [id]="effectName"
               (change)="toggleSet(selectedEffects, effectName)" checked>
        <label class="form-check-label" [for]="effectName">{{ effectName }}</label>
      </div>
    </div>
  </div>
  <div class="chart-containerS" style="position: relative; width: 100%">
    <canvas id="MyBarChart">{{ chart }}</canvas>
  </div>
</div>
