<div class="pt-5 padding-bottom-3">
  <div class="row padding-bottom-2">
    <div class="col-md-6 mx-auto">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">Profile</h3>
        </div>

        <div class="card-body">
          <div class="row">
            <!-- Start username row -->
            <div class="mb-2 col-lg-7">
              <div class="row" id="username">
                <label for="username" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
                  Username
                </label>
                <div class="col-md-10 col-lg-8">
                  <div class="form-control-plaintext" type="text">
                    {{ getUsername() }}
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <!-- Start Email row -->
            <div class="mb-2 col-lg-7">
              <div class="row" id="email">
                <label for="email" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
                  Email
                </label>
                <div class="col-md-10 col-lg-8">
                  <div class="form-control-plaintext" type="text">
                    {{ getEmail() }}
                  </div>
                </div>
              </div>
            </div>
            <!-- End Email row -->
          </div>
          <div class="flex space-between">
            <div>
              <a class="btn btn-sm btn-outline-primary" routerLink="/edit" routerLinkActive="active">
                <i class="bi bi-pencil"></i>
                Edit Profile
              </a>
            </div>

            <button type="button"
                    class="btn btn-sm btn-outline-danger"
                    (click)="this.openModal(profileDeleteWindow);"
            >
              <i class="bi-trash"></i>
              Delete
            </button>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <strong>My medications:</strong>
              <a class="btn btn-sm btn-outline-secondary" routerLink="/add-meds">
                <i class="bi bi-plus"></i>
                Add Medications
              </a>
            </div>
            <div class="accordion mt-1" id="medications">
              <div class="accordion-item" *ngFor="let med of medications; let i = index">
                <div class="accordion-header">
                  <button class="accordion-button"
                          type="button" data-bs-toggle="collapse"
                          [attr.data-bs-target]="'#collapse' + i"
                          aria-expanded="true"
                          [attr.aria-controls]="'collapse' + i">
                    {{ med.name }}
                  </button>
                </div>
                <div id="collapse{{i}}" class="accordion-collapse collapse" data-bs-parent="#medications">
                  <div class="accordion-body">
                    <div>
                      <ul>
                        <li><strong>Dosage:</strong> {{ med.dosage }} mg</li>
                        <li><strong>Frequency:</strong> {{ med.frequency }} per day</li>
                        <button type="button"
                                class="btn btn-sm btn-outline-danger"
                                (click)="this.deleteMedication(med.medId);"
                        >
                          <i class="bi-trash"></i>
                          Delete
                        </button>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #profileDeleteWindow let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <i class="bi bi-x-circle-fill modal-circle" (click)="modal.dismiss('Cross-click')"></i>
  </div>
  <div class="modal-body">
    <div class="text-center confirm-delete">Are you sure you want to delete your profile permanently?</div>
    <div class="text-center">
      <button data-dismiss="modal"
              class="btn btn-danger"
              (click)="delete()">
        Yes, delete Profile
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-dark"
            (click)="modal.close('Save click')">
      Cancel
    </button>
  </div>
</ng-template>
