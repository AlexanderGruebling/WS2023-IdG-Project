<div class="input-group">
  <label for="{{effectName}}" class="form-label">{{effectName}}:</label>
  <input type="range"
         id="{{effectName}}"
         class="form-range"
         min="0"
         max="10"
         step="0.5"
         [(ngModel)]="effect.intensity"
         (change)="addNewEffect()">
  {{effect.intensity}}
</div>
