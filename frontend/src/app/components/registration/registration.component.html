<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">Registration</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="registerUser()">

            <div class="row">
              <div class="col">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                       aria-describedby="usernameHelp" placeholder="Enter username">
                <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                  <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">Your username is
                    required!
                  </small>
                </div>
              </div>


            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="inputEmail" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.email.errors.required">Your email is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="button" (click)="registerUser()" class="btn btn-success float-right">Register</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
